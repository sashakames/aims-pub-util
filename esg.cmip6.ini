[project:cmip6]

# Define the categories to be used for this project:
#   name | category_type | is_mandatory | is_thredds_property | display_order
categories =
    project            | enum   | true  | true  | 0
    activity           | enum   | true  | true  | 1
    institute          | string | true  | true  | 2
    model              | enum   | true  | true  | 3
    experiment         | enum   | true  | true  | 4
    ensemble           | string | true  | true  | 5
    cmor_table         | enum   | true  | true  | 6
    grid_label         | enum   | true  | true  | 7
    mip_era            | enum   | true  | true  | 8
    description        | text   | false | false | 99

category_defaults =
    project | CMIP6

filename_format = %(variable)s_%(cmor_table)s_%(model)s_%(experiment)s_%(ensemble)s_%(grid_label)s[_%(period_start)s-%(period_end)s].nc

directory_format = %(root)s/%(mip_era)s/%(activity)s/%(institute)s/%(model)s/%(experiment)s/%(ensemble)s/%(cmor_table)s/%(variable)s/%(grid_label)s/%(version)s

dataset_id = %(mip_era)s.%(activity)s.%(institute)s.%(model)s.%(experiment)s.%(ensemble)s.%(cmor_table)s.%(variable)s.%(grid_label)s

dataset_name_format = project=%(project_description)s, model=%(model_description)s, experiment=%(experiment_description)s, modeling realm=%(realm)s, ensemble=%(ensemble)s, version=%(version)s

activity_options = AerChemMIP, C4MIP, CFMIP, CMIP, DAMIP, DCPP, FAFMIP, GMMIP, GeoMIP, HighResMIP, ISMIP6, LS3MIP, LUMIP, OMIP, PMIP, RFMIP, ScenarioMIP, VolMIP

mip_era_options = CMIP6

model_options = ACCESS-1-0, AWI-CM-1-0, BNU-ESM-1-1, CIESM, CNRM-CM6-1, CNRM-CM6-1-HR, CNRM-ESM2-1, CNRM-ESM2-1-HR, EC-Earth3, EC-Earth3-AerChem, EC-Earth3-CC, EC-Earth3-GrIS, EC-Earth3-HR, EC-Earth3-LR, EC-Earth3-Veg, EC-Earth3-Veg-LR, EMAC-2-53-AerChem, GISS-E2-1G, GISS-E2-1H, HadGEM3-GC31-HH, HadGEM3-GC31-HM, HadGEM3-GC31-LL, HadGEM3-GC31-MM, IITM-ESM, MIROC6, MPIESM-1-2-HR, MPIESM-1-2-LR, MPIESM-2-LR, MRI-ESM2-0, NorESM2-HH, NorESM2-LM, NorESM2-LME, NorESM2-LMEC, NorESM2-MH, NorESM2-MM, PCMDI-test-1-0, UKESM1-0-LL, UKESM1-0-MMh, VRESM-1-0

